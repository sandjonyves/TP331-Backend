<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Carte Étudiant</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        .card {
            width: 85.6mm;
            height: 54mm;
            border: 1px solid #000;
            padding: 10px;
            box-sizing: border-box;
        }
        .card-header {
            text-align: center;
            font-size: 18px;
            font-weight: bold;
        }
        .card-body {
            margin-top: 10px;
        }
        .info {
            font-size: 14px;
        }
    </style>
</head>
<body>
    <div class="card">
        <div class="card-header">Carte Étudiant</div>
        <div class="card-body">
            <p class="info">Nom : {{ student_name }}</p>
            <p class="info">ID : {{ student_id }}</p>
            <!-- <p class="info">Université : {{ university }}</p> -->
            <!-- <p class="info">Date : {{ date_generated }}</p> -->
        </div>
    </div>
</body>
</html>
