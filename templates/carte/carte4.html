<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carte d'identité scolaire</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #fff9f5;
            margin: 0;
            padding: 20px;
        }

        .carte-scolaire {
            width: 550px;
            background: linear-gradient(to bottom, #ffebf0, #fff4ee);
            color: #5a5a5a;
            border-radius: 15px;
            padding: 25px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .carte-header {
            text-align: center;
            margin-bottom: 10px;
        }

        .carte-header h1 {
            font-size: 24px;
            margin: 10px 0;
            font-weight: bold;
            color: #d14567;
        }

        .carte-header h2 {
            font-size: 18px;
            color: #d14567;
        }

        .carte-header img {
            width: 80px;
            height: auto;
            margin-bottom: 10px;
        }

        .carte-body {
            display: flex;
            align-items: center;
            width: 100%;
        }

        .photo-eleve img {
            width: 140px;
            height: 140px;
            border-radius: 50%;
            object-fit: cover;
            border: 4px solid #e29c9c;
        }

        .info-eleve {
            margin-left: 20px;
            flex: 1;
        }

        .info-eleve p {
            margin: 8px 0;
            font-size: 16px;
            color: #444;
        }

        .info-eleve span {
            font-weight: bold;
            color: #d14567;
        }

        .student-tag {
            margin-top: 20px;
            font-size: 22px;
            font-weight: bold;
            color: white;
            background-color: #d14567;
            padding: 10px 20px;
            border-radius: 10px;
        }

        .footer {
            margin-top: 15px;
            text-align: center;
            font-size: 14px;
            color: #777;
        }

        .qr-code {
            text-align: center;
            margin-top: 20px;
        }

        .qr-code img {
            width: 80px;
            height: auto;
        }
    </style>
</head>
<body>

<div class="carte-scolaire">
    <div class="carte-header">
        <img src="logo.png" alt="Logo">
        <h1>REPUBLIQUE DU CAMEROUN</h1>
        <h2>CARTE D'IDENTITE SCOLAIRE</h2>
    </div>

    <div class="carte-body">
        <div class="photo-eleve">
            <img src="photo-eleve.jpg" alt="Photo de l'élève">
        </div>
        <div class="info-eleve">
            <p><span>Année scolaire:</span> 2023/2024</p>
            <p><span>Nom:</span> EJA WILFRIED</p>
            <p><span>Prénom:</span> MERLIN WILFRIED</p>
            <p><span>Date Naissance:</span> 2010-01-05</p>
            <p><span>Matricule:</span> 3RJMW9T</p>
            <p><span>Sexe:</span> M</p>
            <p><span>Classe:</span> 3emeEsp</p>
            <p><span>Lieu:</span> LOUM</p>
            <p><span>Téléphone Parent:</span> 671853242</p>
        </div>
    </div>

    <div class="student-tag">Student Card</div>

    <div class="qr-code">
        <img src="qr-code.png" alt="QR Code">
    </div>

    <div class="footer">
        Adresse: 123 Anywhere St., Any City
    </div>
</div>

</body>
</html>
